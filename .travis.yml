sudo: required
dist: trusty
language: generic
script: make && make test
addons:
  apt:
    packages:
      - bc
      - texinfo
cache:
  directories:
    - $HOME/.buildroot-ccache
deploy:
  provider: releases
  api_key:
  file:
    - dist/ngrok2-relay.linux.amd64.aci
    - dist/ngrok2-relay-ap.linux.amd64.aci
    - dist/ngrok2-relay-au.linux.amd64.aci
    - dist/ngrok2-relay-eu.linux.amd64.aci
    - dist/ngrok2-relay-us.linux.amd64.aci
    - dist/SHA512SUM
  skip_cleanup: true
  on:
    tags: true
    repo: dit4c/ngrok2-relay
