sudo: required
dist: trusty
language: generic
script: make && make test
addons:
  apt:
    packages:
      - bc
      - texinfo
cache:
  directories:
    - $HOME/.buildroot-ccache
before_deploy:
- make deploy
deploy:
  provider: releases
  api_key:
  file:
    - dist/ngrok2-relay.linux.amd64.aci
    - dist/ngrok2-relay.linux.amd64.aci.asc
  skip_cleanup: true
  on:
    tags: true
    repo: dit4c/ngrok2-relay
